<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        
        <title>Document</title>
        <script src="app.js"></script>
    
        <style>
            .spacer{ 
             margin-top: 20px;   
            }
        </style>
    
    </head>
<body>
    <!-- <h1>Javascript Training</h1>
    <script src="app.js"></script> -->
    <h1>
        <div class="text-center" style="margin: 20px; text-decoration-color: darkgreen; background-color: beige; padding: 2px;">
            <span>Registration Form</span>
        </div>
    </h1>    


    <div class="container" style="display:inherit;">
        <form action="successpage.html" onsubmit="return validate();">
            <div class="row">
                <div class="col-6"> First Name <span style="color: crimson;">*</span></div>
                <div class="col-6"><input placeholder="Enter your first name" onblur="customblur()" id ='Fname' name="Fname" onfocus="show()" class="form-control" type="text">
                    <span id="fnameerror" style="color: red; font-size: 12px;"> </span>
                </div>
            </div>
            <div class="row spacer">
                <div class="col-6"> Last Name </div>
                <div class="col-6"><input placeholder="Enter your last name" onblur="customblur()" name="Lname" onfocus="show()" class="form-control" type="text"></div>
            </div>
            <div class="row spacer">
                <div class="col-6"> Email ID <span style="color: crimson;">*</span></div>
                <div class="col-6"><input placeholder="Enter a valid email Id" onblur="customblur()" id='email' name="email" onfocus="show()" class="form-control" type="email">
                    <span id="emailerror" style="color: red; font-size: 12px;"> </span>
                </div>
            </div>
            <div class="row spacer">
                <div class="col-6"> Mobile Number <span style="color: crimson;">*</span></div>
                <div class="col-6"><input placeholder="Enter a 10 digit mobile number" id="mnum" onblur="customblur()" name="mnum" onfocus="show()" class="form-control" type="tel">
                    <span id="phoneNumbererror" style="color: red; font-size: 12px;"> </span>
                </div>
            </div>
            <div class="row spacer">
                <div class="col-6"> Address </div>
                <div class="col-6"><textarea placeholder="Enter your address" rows="5" name="address" class="form-control"></textarea></div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button style="background-color: rgb(244, 235, 211); text-decoration-color: black;"> Submit </button>
                </div>
            </div>
        </form>    
    </div>
</body>
</html>
